# Robot Localization (dual EKF + navsat) diagnostics
ekf_diag:
  publish_hz: 2.0
  tf_warn_s: 0.3
  tf_error_s: 0.8

  nodes:
    ekf_filter_node_odom:
      hardware_id: "rl"
      topics:
        odom_filtered: /odometry/local
      thresholds:
        rate_warn_hz: 10.0
        rate_error_hz: 2.0
        age_stale_s: 0.5
      tf_required:
        - "odom->base_footprint"

    ekf_filter_node_map:
      hardware_id: "rl"
      topics:
        odom_filtered: /odometry/global
      thresholds:
        rate_warn_hz: 10.0
        rate_error_hz: 2.0
        age_stale_s: 0.5
      tf_required:
        - "map->base_footprint"
        - "map->odom"

    navsat_transform:
      hardware_id: "rl"
      topics:
        gps_filtered: /gps/filtered
        odom_gps: /odometry/gps
      thresholds:
        rate_warn_hz: 5.0
        rate_error_hz: 1.0
        age_stale_s: 1.0
