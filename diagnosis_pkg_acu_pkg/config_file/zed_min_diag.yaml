zed_min_diag:
  hardware_id: "zed"
  debounce_s: 1.0

  pointcloud:
    topic: "/zed/zed_node/point_cloud/cloud_registered"
    qos: "sensor"            # <-- IMPORTANT for ZED publishers
    expected_rate_hz: 10.0
    warn_rate_hz: 3.0
    error_rate_hz: 1.0
    stale_age_s: 3.0
    # Optional content-aware checks:
    header_age_warn_s: 1.0
    header_age_error_s: 3.0
    min_points_warn: 2000
    min_points_error: 10
    # required_frame: "zed_left_camera_frame"   # if you want to enforce

  imu:
    topic: "/zed/zed_node/imu/data"
    qos: "sensor"
    expected_rate_hz: 100.0
    warn_rate_hz: 25.0
    error_rate_hz: 10.0
    stale_age_s: 1.0
    # Optional content-aware checks:
    header_age_warn_s: 0.4
    header_age_error_s: 0.8
    quat_norm_tol: 0.02
    min_cov_warn: 1.0e-6
